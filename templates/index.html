<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="{{url_for('static', filename='script.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />

    <title>Auto trade emulator</title>
  </head>
  <body>
    <div class="text-center container-fluid">
      <div class="row tradeChart">
        <div class="col-12 col-sm-12 col-md-6">
          <div id="tradeSection" style="display: none">
            <div class="d-flex justify-content-between align-items-center">
              <button
                id="calculatorBtn"
                class="m-0 btn btn-primary"
                onclick="swithcToTradeBook()"
              >
                Trade Emulator
              </button>
              <h3 class="my-4">Trade Data</h3>
              <div></div>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Instruments</th>
                  <th scope="col">Date/Time</th>
                  <th scope="col">Open</th>
                  <th scope="col">Low</th>
                  <th scope="col">High</th>
                  <th scope="col">Close</th>
                  <th scope="col">Volume</th>
                </tr>
              </thead>
              <tbody id="showRecord"></tbody>
            </table>
          </div>

          <div id="calSection" style="display: inline">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <button
                id="tradeDataBtn"
                class="m-0 btn btn-primary"
                onclick="swithcToCalculator()"
              >
                Trade Data
              </button>
              <h3 class="my-4">Trade Emulator</h3>
              <button
                id="tradeDataBtn"
                class="m-0 btn btn-secondary"
                onclick="resetTrade()"
              >
                Reset Trade
              </button>
            </div>

            <div class="row my-5">
              <h5 class="col-12 text-center">Stock Price</h5>
              <div class="col-3">
                <button
                  class="btn btn-secondary rounded bg-white text-dark"
                  style="font-size: 50px"
                  onclick="decreaseStockPrice()"
                >
                  <i class="d-flex bi bi-caret-down-fill"></i>
                </button>
              </div>
              <div
                class="col-6 border rounded d-flex align-items-center justify-content-center"
              >
                <h4 class="m-0 font-weight-bold" id="showStockPrice"></h4>
              </div>
              <div class="col-3">
                <button
                  class="btn btn-secondary rounded bg-white text-dark"
                  style="font-size: 50px"
                  onclick="increaseStockPrice()"
                >
                  <i class="d-flex bi bi-caret-up-fill"></i>
                </button>
              </div>
            </div>

            <div class="row my-5">
              <h5 class="col-12 text-center">Quantity</h5>
              <div class="col-3">
                <button
                  class="btn btn-secondary rounded bg-white text-dark"
                  style="font-size: 50px"
                  onclick="decreaseStockQuantity()"
                >
                  <i class="d-flex bi bi-dash"></i>
                </button>
              </div>
              <div
                class="col-6 border rounded d-flex align-items-center justify-content-center"
              >
                <h4 class="m-0 font-weight-bold" id="stockQuantity"></h4>
              </div>
              <div class="col-3">
                <button
                  class="btn btn-secondary rounded bg-white text-dark"
                  style="font-size: 50px"
                  onclick="increaseStockQuantity()"
                >
                  <i class="d-flex bi bi-plus"></i>
                </button>
              </div>
            </div>

            <div class="row my-5">
              <div class="col-12 px-4">
                <button
                  class="btn btn-success rounded w-100 py-3"
                  style="font-size: 30px"
                  onclick="buyTradeFun()"
                >
                  Buy
                </button>
              </div>
            </div>

            <div class="row my-5">
              <div class="col-12 px-4">
                <button
                  class="btn btn-danger rounded w-100 py-3"
                  style="font-size: 30px"
                  onclick="sellTradeFun()"
                >
                  Sell
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-12 col-md-6">
          <div class="d-flex justify-content-between align-items-center px-4">
            <span
              >Total Trade
              <h4 id="totalInvested">0</h4>
            </span>
            <h3 class="my-4">Trade History</h3>
            <span
              >Total P/L
              <h4 id="totalpnl"></h4>
            </span>
          </div>
          <div class="overflow-auto" style="max-height: 80vh">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">B/S</th>
                  <th scope="col">Instr. Name</th>
                  <th scope="col">Avg.</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">P/L</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="showHoldings"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- <script type="text/JavaScript" src="./scriptFic.js"></script> -->

    <script>
       let rowHistoryData = {{ historyData | tojson }};
      autoTradeFuc(rowHistoryData);
    </script>
  </body>
</html>
